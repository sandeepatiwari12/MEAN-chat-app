<div class="login-form">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="text" matInput [(ngModel)]="loginObj.email" name="email" autocomplete="false"
                    autofocus="true">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput [(ngModel)]="loginObj.password" name="password" autocomplete="false">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="ta-r">
            <button mat-stroked-button color="primary" (click)="login()">Login</button>

            <button class="float-right" mat-button color="accent" (click)="register()">Create New User</button>
        </mat-card-actions>
    </mat-card>
</div>
