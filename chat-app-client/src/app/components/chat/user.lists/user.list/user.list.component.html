<div class="inbox_people">
  <div class="headind_srch">
    <div class="recent_heading">
      <h4>Recent</h4>
    </div>
    <div class="srch_bar">
      <div class="stylish-input-group">
        <mat-form-field appearance="outline">
          <mat-label>Search...</mat-label>
          <input matInput type="text" class="search-bar" placeholder="Enter Name or Phone">
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="inbox_chat">
    <ng-container *ngIf="usersList && usersList.length > 0">
      <ng-container *ngFor="let user of usersList; let i = index">

        <div class="chat_list" [ngClass]="{'active_chat': i == 0}">
          <div class="chat_people">
            <div class="chat_img">
              <mat-icon color="primary">person</mat-icon>
            </div>
            <div class="chat_ib">
              <h5>{{user.username}} <span class="chat_date">{{user.date | date: 'mediumDate'}}</span></h5>
              <p>Test, which is a new approach to have all solutions
                astrology under one roof.</p>
            </div>
          </div>
        </div>

      </ng-container>
    </ng-container>
  </div>
</div>
